<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Juara Coding 07</title>
    <!-- <script
      src="https://kit.fontawesome.com/c5d75e2ad0.js"
      crossorigin="anonymous"
    ></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container col-3">
      <h1>To Do List</h1>
    </div>
    <div class="container justify-content-center m-auto col-7 mb-3 mt-3 row">
      <label for="do" class="col-form-label" hidden>Do</label>
      <div class="col-sm-10">
        <input
          type="text"
          onchange="handlerForm(event)"
          class="form-control form-control-sm"
          id="do"
          placeholder="Do Something"
          autofocus
        />
      </div>
    </div>
    <div class="container col-2">
      <button
        type="button"
        id="submit"
        onclick="submitForm()"
        class="btn btn-primary"
      >
        Submit
      </button>
    </div>

    <div class="container-fluid">
      <div class="card border-success mb-3" style="max-width: 18rem">
        <div class="card-header">Finished</div>
        <div class="card-body text-success">
          <h5 class="card-title">Finished List</h5>
          <p class="card-text">-</p>
        </div>
      </div>
    </div>
    <div class="container mt-3 col-md-6">
      <ul id="result" class="list-group list-group-flush"></ul>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Data</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="edit" class="col-form-label">To Do:</label>
              <input
                type="text"
                onchange="handlerForm(event)"
                class="form-control"
                id="edit"
                autocomplete="off"
                autofocus
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="saveButton"
              onclick="saveEdit()"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
